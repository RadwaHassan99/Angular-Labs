<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Add Form</h5>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <input type="text" class="form-control" formControlName="name" placeholder="Enter your name">
            </div>
            <div class="form-group mb-3">
              <input type="text" class="form-control" formControlName="id" placeholder="Enter your ID">
            </div>
            <div class="form-group mb-3">
              <input type="text" class="form-control" formControlName="age" placeholder="Enter your age">
            </div>
            <div class="form-group mb-3">
              <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
            </div>
            <div class="form-group mb-3">
              <input type="text" class="form-control" formControlName="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group mb-3">
              <input type="text" class="form-control" formControlName="address" placeholder="Enter your address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
