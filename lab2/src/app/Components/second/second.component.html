<div class="slider">
  <div class="slider-wrapper">
    <img
      *ngFor="let image of imagePaths"
      [src]="image"
      [class.hidden]="!isActive(image)"
    />
  </div>
  <a class="prev" (click)="previousSlide()">&#10094;</a>
  <a class="next" (click)="nextSlide()">&#10095;</a>
  <div class="slide-btns">
    <button (click)="startSlideShow()">Slide</button>
    <button (click)="stopSlideShow()">Stop</button>
  </div>
</div>
